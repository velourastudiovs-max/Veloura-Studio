<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Veloura Studio â€“ Cinematic Beauty Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Veloura Studio â€“ Elevating Beauty Brands with Cinematic Storytelling. Luxury beauty reels and campaign visuals.">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

body{
background:radial-gradient(1200px at 20% -10%,#3b1a6b,transparent 60%),
radial-gradient(900px at 90% 10%,#0fd3ff22,transparent 60%),
#07070c;
color:#fff;
line-height:1.6;
overflow-x:hidden;
}

header{
position:fixed;top:0;left:0;right:0;
z-index:50;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 28px;
background:rgba(10,10,16,.6);
backdrop-filter:blur(14px);
}

header nav a{
color:#fff;
text-decoration:none;
margin-left:18px;
font-weight:600;
opacity:.9;
}

.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:120px 20px 80px;
position:relative;
}

.hero h1{
font-size:clamp(36px,6vw,64px);
background:linear-gradient(90deg,#ff4fd8,#7aa2ff,#4dffe1);
-webkit-background-clip:text;
color:transparent;
margin-bottom:14px;
}

.hero p{
opacity:.8;
margin-bottom:32px;
letter-spacing:.3px;
}

.hero .cta{
display:flex;
gap:14px;
flex-wrap:wrap;
justify-content:center;
}

.btn{
padding:14px 26px;
border-radius:999px;
border:none;
font-weight:600;
cursor:pointer;
color:#fff;
background:linear-gradient(135deg,#ff4fd8,#7b5cff);
}

.btn.alt{
background:rgba(255,255,255,.08);
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,.12);
}

.section{
max-width:1200px;
margin:90px auto;
padding:0 22px;
}

.section h2{
font-size:32px;
margin-bottom:24px;
letter-spacing:.4px;
}

/* work grid */

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:22px;
}

.card{
position:relative;
border-radius:20px;
overflow:hidden;
cursor:pointer;
background:#15151f;
transition:.35s;
}

.card:hover{transform:translateY(-8px)}

.visual{
height:320px;
display:flex;
align-items:center;
justify-content:center;
font-size:54px;
background:linear-gradient(135deg,#ff4fd8,#7b5cff);
}

.card:nth-child(2n) .visual{background:linear-gradient(135deg,#4df3ff,#7b5cff)}
.card:nth-child(3n) .visual{background:linear-gradient(135deg,#ffb84d,#ff4fd8)}

.info{
padding:16px 18px;
}

.info h3{font-size:16px}
.info p{font-size:13px;opacity:.7}

.play{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(180deg,transparent,rgba(0,0,0,.5));
opacity:0;
transition:.3s;
}

.card:hover .play{opacity:1}

.play svg{
width:58px;height:58px;
background:rgba(0,0,0,.6);
border-radius:50%;
padding:14px;
fill:#fff;
}

/* lightbox */

#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.75);
display:none;
align-items:center;
justify-content:center;
z-index:100;
padding:20px;
}

#lightbox.active{display:flex}

#lightboxBox{
background:#000;
border-radius:16px;
padding:12px;
max-width:430px;
width:100%;
}

.lb-actions{
display:flex;
justify-content:space-between;
gap:10px;
margin-top:10px;
}

.lb-actions a{
flex:1;
text-align:center;
text-decoration:none;
padding:10px 14px;
border-radius:999px;
font-weight:600;
background:linear-gradient(135deg,#ff4fd8,#7b5cff);
color:#fff;
}

.lb-actions button{
flex:1;
padding:10px 14px;
border-radius:999px;
border:none;
cursor:pointer;
font-weight:600;
background:rgba(255,255,255,.1);
color:#fff;
}

footer{
padding:70px 20px;
text-align:center;
opacity:.8;
}

footer a{color:#fff;text-decoration:none;font-weight:600}
</style>
</head>

<body>

<header>
  <div><strong>Veloura Studio</strong></div>
  <nav>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Elevating Beauty Brands with Cinematic Storytelling</h1>
  <p>AI Campaigns â€¢ Creative Direction â€¢ Luxury Reels â€¢ Brand Visuals</p>

  <div class="cta">
    <button class="btn" id="hireBtn">Hire Veloura Studio</button>
    <a href="#work" class="btn alt">View Campaign Work</a>
  </div>
</section>

<section class="section" id="work">
  <h2>Campaigns & Visual Stories</h2>
  <div class="grid" id="workGrid"></div>
</section>

<footer id="contact">
  <p><strong>Varsha M | Veloura Studio</strong></p>
  <p>
    <a href="mailto:velourastudiovs@gmail.com">velourastudiovs@gmail.com</a>
  </p>
  <br>
  <button class="btn" id="partnershipBtn">Start a Creative Partnership</button>
  <br><br>
  <a href="https://www.instagram.com/veloura_studio_vs/" target="_blank">
    Follow on Instagram
  </a>
</footer>

<!-- lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <div id="lightboxBox" onclick="event.stopPropagation()">
    <div id="lightboxContent"></div>
    <div class="lb-actions">
      <a id="watchBtn" href="#" target="_blank">Watch on Instagram</a>
      <button onclick="closeLightbox()">Close</button>
    </div>
  </div>
</div>

<script>
const INSTAGRAM_PROFILE = "https://www.instagram.com/veloura_studio_vs/";

/* ONLY BEST REELS + BEST POSTS */

const workItems = [
  {title:"Best Reel", type:"Reel", url:"https://www.instagram.com/reel/DUyEBvlCZbI/"},
  {title:"Best Reel", type:"Reel", url:"https://www.instagram.com/reel/DUyFVjMielG/"},
  {title:"Best Reel", type:"Reel", url:"https://www.instagram.com/reel/DU2yWQLiXRW/"},

  {title:"Best Post", type:"Post", url:"https://www.instagram.com/p/DU4nfjXCWtl/"},
  {title:"Best Post", type:"Post", url:"https://www.instagram.com/p/DU8fSB0CeWD/"},
  {title:"Best Post", type:"Post", url:"https://www.instagram.com/p/DVJVcCCidBR/"},
  {title:"Best Post", type:"Post", url:"https://www.instagram.com/p/DU9wEKZiUJj/"}
];

const grid = document.getElementById("workGrid");

workItems.forEach(item=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="visual">${item.type==="Reel"?"ðŸŽ¬":"ðŸ“¸"}</div>
    <div class="play">
      <svg viewBox="0 0 24 24"><polygon points="8,5 19,12 8,19"/></svg>
    </div>
    <div class="info">
      <h3>${item.title}</h3>
      <p>Instagram ${item.type}</p>
    </div>
  `;
  card.onclick = ()=>openLightbox(item.url);
  grid.appendChild(card);
});

function openLightbox(url){
  const box = document.getElementById("lightbox");
  const content = document.getElementById("lightboxContent");
  const clean = url.split("?")[0];

  content.innerHTML = `
    <iframe
      src="${clean}embed"
      width="100%"
      height="480"
      frameborder="0"
      scrolling="no"
      allowfullscreen>
    </iframe>
  `;

  document.getElementById("watchBtn").href = clean;
  box.classList.add("active");
}

function closeLightbox(){
  document.getElementById("lightbox").classList.remove("active");
  document.getElementById("lightboxContent").innerHTML = "";
}

/* contact buttons */

document.getElementById("hireBtn").onclick = ()=>{
  window.open(INSTAGRAM_PROFILE,"_blank");
};

document.getElementById("partnershipBtn").onclick = ()=>{
  window.open(INSTAGRAM_PROFILE,"_blank");
};
</script>

</body>
</html>
